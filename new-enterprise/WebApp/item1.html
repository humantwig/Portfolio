<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX | Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <img src="images/circle.svg" alt="" id="circle2" />

      <header>
        <a href="homepage.html">
          <img src="images/arrow_back.svg" alt="" class="backarrow" />
        </a>

        <div class="logo">
          <img src="images/LogoType.png" alt="" width="100px" />
        </div>
      </header>

      <main class="product-page">
        <section class="shop-item">
          <div>
            <div class="item-top">
              <h3>Violet</h3>
              <div class="artist" onclick="location.href='artist.html'">
                <h5>Andou, Kyouhei</h5>
                <div class="artist-pic"></div>
              </div>
            </div>
            <div>
              <div class="product"></div>
            </div>
          </div>
          <div class="art-information">
            <div class="cost-save">
              <p style="color: #ff7c0a">¥6500 yen</p>
              <i class="far fa-bookmark" onclick="changeIcon()"></i>
            </div>
            <div>
              <p>Key Frame art from the Anime “Violet Evergarden.”</p>
              <br />
              <p>
                Violet Evergarden is an Anime Produced by Kyoto Animation
                adapted from the Light Novel in January 2018.
              </p>
            </div>
          </div>
          <div class="purchase-button">
            <button>Purchase</button>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <div class="nav-bar">
        <div class="nav-contents">
          <a href="homepage.html">
            <div>
              <img src="images/SVG/home.svg" alt="" height="30px" />
              <h5>Home</h5>
            </div>
          </a>

          <a href="shop.html">
            <div>
              <img src="images/SVG/shop.svg" alt="" height="30px" />
              <h5>Shop</h5>
            </div>
          </a>

          <a href="saved.html">
            <div>
              <img src="images/SVG/saved.svg" alt="" height="30px" />
              <h5>Saved</h5>
            </div>
          </a>

          <a href="profile.html">
            <div>
              <img src="images/SVG/profile.svg" alt="" height="30px" />
              <h5>Profile</h5>
            </div>
          </a>
        </div>
      </div>
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
