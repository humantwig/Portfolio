<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>FLUX</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="index.html"> Home </a>
        <a href="shop.html"> Shop </a>
        <a href="WebApp/index.html" target="_blank">Download App</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <img src="images/circle.svg" alt="" id="circle1" />

    <div class="wrapper">
      <header class="nav">
        <nav>
          <div class="head-navigation">
            <ul>
              <li>
                <a href="index.html"> Home </a>
              </li>
              <li>
                <a href="shop.html"> Shop </a>
              </li>
              <li>
                <a href="#"> Contact </a>
              </li>
            </ul>
          </div>
          <div>
            <img src="images/LogoType.png" alt="" width="100px" />
          </div>
          <div class="login" onclick="parent.location='login.html'">
            <button>Log In</button>
          </div>
          <div class="hamburger">
            <i class="fas fa-bars" id="hamburgerMenu" onclick="openNav()"></i>
          </div>
        </nav>

      <main class="artist">
        <section class="banner"></section>
        <div class="profile">
          <div class="profile-pic"></div>
          <div>
            <h4>
              Andou, Kyouhei</h4>
          </div>
          <div class="profile-buttons" onclick="parent.location='upload.html'">
            <button>Upload</button>
          </div>
          <div class="profile-buttons">
            <button>Edit Profile</button>
          </div>
          <div class="profile-buttons" onclick="parent.location='index.html'">
            <button>Log Out</button>
          </div>
        </div>
        <div class="wrapper">
          <section class="about-user">
            <p style="color: #ff7c0a; font-weight: bolder">Work in Progress</p>
          </section>

          <section class="product" onclick="location.href='item1.html'">
            <div class="art">
              <div class="art-info">
                <p>辻占の女</p>
                <p>¥5500 yen</p>
                <p>Tsujiura Woman-Yusuke Kishi (Weekly Bunshun)</p>
              </div>
              <div class="art-img"></div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <footer>
      <div class="foot-nav">
        <div>
          <h5 class="copyright">&#169;2021 FLUX</h5>
        </div>
        <div>
          <img src="images/LogoType.png" alt="" width="100px" />

      <div class="footer-navigation">

            <li>
              <a href=""> Shop </a>

            <li>

            </li>

        </div>
        <div class="foot-nav2">
          <ul>
            <li>
              <a href=""> Facebook </a>
            </li>
            <li>
              <a href=""> Instagram </a>
            </li>
            <li>
              <a href=""> Twitter </a>
            </li>
