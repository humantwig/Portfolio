<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX Log In</title>
    <link rel="stylesheet" href="css/splashscreen.css" />
  </head>

  <body>
    <div class="wrapper">
      <img src="images/circle.svg" alt="" id="circle2" />

      <header>
        <a href="index.html">
          <img src="images/arrow_back.svg" alt="" class="backarrow" />
        </a>

        <div class="logo">
          <img src="images/LogoType.png" alt="" width="100px" />
        </div>
      </header>

      <main>
        <div class="signupform">
          <h3>Sign In</h3>
          <div class="email">
            <h5>Email</h5>
            <input type="email" />
          </div>
          <div class="username">
            <h5>Username</h5>
            <input type="text" />
          </div>
          <div class="password">
            <h5>Password</h5>
            <input type="password" />
          </div>
          <div class="keep-login">
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales"
                >I agree to the Terms of Service and Privacy Policy</label
              >
            </div>
          </div>

          <a href="homepage.html">
            <button class="login">Create Account</button>
          </a>
        </div>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
