      <main>
        <section class="buy">
          <h2>Checkout</h2>
          <div class="row">
            <div class="col-75">
              <div class="container">
                <form action="/action_page.php">
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <label for="fname"
                        ><i class="fa fa-user"></i> Full Name</label
                      >
                      <input
                        type="text"
                        id="fname"
                        name="firstname"
                        placeholder="Name"
                      />
                      <label for="email"
                        ><i class="fa fa-envelope"></i> Email</label
                      >
                      <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Email"
                      />
                      <label for="adr"
                        ><i class="fa fa-address-card-o"></i> Address</label
                      >
                      <input
                        type="text"
                        id="adr"
                        name="address"
                        placeholder="Address"
                      />
                      <label for="city"
                        ><i class="fa fa-institution"></i> City</label
                      >
                      <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="Los Angeles"
                      />

                      <div class="row">
                        <div class="col-50">
                          <label for="Country">Country</label>
                          <input
                            type="text"
                            id="Country"
                            name="Country"
                            placeholder="United States"
                          />
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input
                            type="text"
                            id="zip"
                            name="zip"
                            placeholder="90001"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-50">
                      <h3>Payment</h3>
                      <label for="cname">Name on Card</label>
                      <input
                        type="text"
                        id="cname"
                        name="cardname"
                        placeholder="John More Doe"
                      />
                      <label for="ccnum">Credit card number</label>
                      <input
                        type="text"
                        id="ccnum"
                        name="cardnumber"
                        placeholder="1111-2222-3333-4444"
                      />
                      <label for="expmonth">Exp Month</label>
                      <input
                        type="text"
                        id="expmonth"
                        name="expmonth"
                        placeholder="September"
                      />
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input
                            type="text"
                            id="expyear"
                            name="expyear"
                            placeholder="2018"
                          />
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input
                            type="text"
                            id="cvv"
                            name="cvv"
                            placeholder="352"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <input
                    type="submit"
                    value="Purchase"
                    class="btn"
                  />
                </form>
              </div>
            </div>
            <div class="col-25">
              <div class="container">
                <h4>
                  Cart
                  <span class="price" style="color: black"
                    ><i class="fa fa-shopping-cart"></i> <b>1</b></span
                  >
                </h4>
                <p><a href="#">
                  Violet</a> <span class="price">¥6500</span></p>
                <hr />
                <p>
                  Total
                  <span class="price" style="color: #bd122e"><b>¥6500</b></span>
                </p>
              </div>
            </div>
          </div>
        </section>
